# Kubernetes 部署配置文件
# 包含 Deployment、Service 和 ConfigMap

# ConfigMap 用于存储环境变量配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-vue-config
  namespace: default
  labels:
    app: kube-vue
    tier: frontend
data:
  # 后端服务地址，根据实际情况修改
  VITE_BACKEND_URL: http://10.1.30.81:9000
  # API 基础路径
  VITE_API_BASE: /api
---
# Deployment 配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-vue
  namespace: default
  labels:
    app: kube-vue
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-vue
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: kube-vue
        tier: frontend
    spec:
      containers:
      - name: kube-vue
        # 镜像名称，根据实际构建情况修改
        # 例如：kube-vue:v1.0.0
        image: kube-vue:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
        envFrom:
        - configMapRef:
            name: kube-vue-config
---
# Service 配置
apiVersion: v1
kind: Service
metadata:
  name: kube-vue-service
  namespace: default
  labels:
    app: kube-vue
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    # NodePort 端口范围：30000-32767
    nodePort: 30080
  selector:
    app: kube-vue
    tier: frontend
---
